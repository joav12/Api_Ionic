<link rel="stylesheet" href="./home.page.scss">

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Star Wars Filmes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item button detail lines="none" *ngFor="let film of (films | async)?.results" (click)="openDetails(film)">{{film.title}}

    </ion-item>
  </ion-list>
</ion-content>
